<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="feedback-form">
            <h1>Feedback UI</h1>
            <div class="feedback-options">
                <div data-feedback="Very Unsatisfied">
                    <img src="https://cdn-icons-png.flaticon.com/512/260/260222.png" alt="Very Unsatisfied">
                    <p>Very Unsatisfied</p>
                </div>
                <div data-feedback="Unhappy">
                    <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" alt="Unhappy">
                    <p>Unhappy</p>
                </div>
                
                <div data-feedback="Neutral">
                    <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" alt="Neutral">
                    <p>Neutral</p>
                </div>
                <div data-feedback="Satisfied">
                    <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" alt="Satisfied">
                    <p>Satisfied</p>
                </div>
                <div data-feedback="Very Satisfied">
                    <img src="https://cdn-icons-png.flaticon.com/512/166/166548.png" alt="Very Satisfied">
                    <p>Very Satisfied</p>
                </div>
            </div>
            <button id="send-review">Send Review</button>
        </div>
        <div class="thank-you">
            <h1>Thank you!</h1>
            <p id="selected-feedback"></p>
            <p>We'll use your feedback to improve our customer support.</p>
        </div>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
